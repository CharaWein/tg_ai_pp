version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-mistral
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Загружаем модель при первом запуске
    command: >
      sh -c "
        ollama serve &
        sleep 5 &&
        ollama pull mistral:7b &&
        wait
      "

volumes:
  ollama_data:



