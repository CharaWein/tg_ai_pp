<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{clone_name}} - AI –ö–ª–æ–Ω</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 25px;
            text-align: center;
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1em;
        }
        .info {
            background: #f8f9fa;
            padding: 15px 25px;
            border-bottom: 1px solid #e9ecef;
            flex-shrink: 0;
        }
        .info-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .info-item {
            font-size: 0.9em;
            color: #6c757d;
        }
        .status {
            color: #28a745;
            font-weight: bold;
        }
        .chat-container { 
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message { 
            margin: 12px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
            line-height: 1.4;
        }
        .user-message { 
            background: #007bff;
            color: white;
            margin-left: auto;
            margin-right: 0;
            border-bottom-right-radius: 5px;
        }
        .bot-message { 
            background: #e9ecef;
            color: #333;
            margin-left: 0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            padding: 20px;
            display: flex;
            gap: 12px;
            background: white;
            border-top: 1px solid #e9ecef;
            flex-shrink: 0;
        }
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        #messageInput:focus {
            border-color: #007bff;
        }
        #sendButton {
            padding: 15px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
            white-space: nowrap;
        }
        #sendButton:hover {
            background: #0056b3;
        }
        #sendButton:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .typing {
            display: none;
            padding: 10px 20px;
            color: #6c757d;
            font-style: italic;
            font-size: 0.9em;
        }
        .welcome-message {
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
            font-style: italic;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container { 
                margin: 5px;
                height: 95vh;
                border-radius: 15px;
            }
            .header { padding: 20px; }
            .header h1 { font-size: 1.8em; }
            .message { max-width: 95%; }
            .info-content { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ {{clone_name}}</h1>
            <p>AI –∫–ª–æ–Ω –æ–±—É—á–µ–Ω –Ω–∞ –≤–∞—à–µ–º —Å—Ç–∏–ª–µ –æ–±—â–µ–Ω–∏—è</p>
        </div>
        
        <div class="info">
            <div class="info-content">
                <div class="info-item"><strong>–°–æ–∑–¥–∞–Ω:</strong> {{created_at}}</div>
                <div class="info-item"><strong>–°—Ç–∞—Ç—É—Å:</strong> <span class="status">‚óè –ê–∫—Ç–∏–≤–µ–Ω</span></div>
                <div class="info-item"><strong>–ú–æ–¥–µ–ª—å:</strong> –î–æ–æ–±—É—á–µ–Ω–Ω–∞—è GPT</div>
            </div>
        </div>
        
        <div id="chatContainer" class="chat-container">
            <div class="welcome-message">
                –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å –≤–∞—à–∏–º AI-–∫–ª–æ–Ω–æ–º...
            </div>
        </div>
        
        <div class="typing" id="typingIndicator">
            –ö–ª–æ–Ω –ø–µ—á–∞—Ç–∞–µ—Ç...
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let messageHistory = [];
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        messageInput.focus();
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function addMessage(text, isUser) {
            // –£–±–∏—Ä–∞–µ–º welcome message –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            messageHistory.push({text, isUser, timestamp: new Date()});
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, true);
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/clone/{{token}}/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + response.status);
                }
                
                const data = await response.json();
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç
                typingIndicator.style.display = 'none';
                addMessage(data.response, false);
                
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', false);
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // –ê–≤—Ç–æ-—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        messageInput.focus();
    </script>
</body>
</html>
