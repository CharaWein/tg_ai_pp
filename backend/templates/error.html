<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - AI Клон</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px; 
            margin: 100px auto; 
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .token { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 10px; 
            font-family: monospace;
            margin: 20px 0;
            word-break: break-all;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .home-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❌ Клон не найден</h1>
        <p>Ссылка недействительна или клон был удален.</p>
        <div class="token">Токен: {{token}}</div>
        <p>Проверьте правильность ссылки или создайте нового клона.</p>
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
</body>
</html>
